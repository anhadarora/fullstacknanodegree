<VirtualHost *:80>
                ServerName localhost
                ServerAdmin mariesleaf@gmail.com
                WSGIScriptAlias / /var/www/P3_gold/goldstars.wsgi
                <Directory /var/www/P3_gold/P3_goldstars/>
                        Order allow,deny
                        Allow from all
                </Directory>
                Alias /static /var/www/P3_gold/P3_goldstars/static
                <Directory /var/www/P3_gold/P3_goldstars/static/>
                        Order allow,deny
                        Allow from all
                </Directory>
                ErrorLog ${APACHE_LOG_DIR}/error.log
                LogLevel warn
                CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>